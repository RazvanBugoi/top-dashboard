<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

<!-- SIDEBAR -->
    <div class="sidebar">
      <div class="title">
        <h1><img src="./assets/view-dashboard.svg" alt="Dashboard Icon">Dashboard</h1>
      </div>

        <ul class="general-settings">
          <li><a href="#"><img src="./assets/home.svg" alt="Home Icon">Home</a></li>
          <li><a href="#"><img src="./assets/account-tie.svg" alt="Home Icon">Profile</a></li>
          <li><a href="#"><img src="./assets/message-settings.svg" alt="Home Icon">Messages</a></li>
          <li><a href="#"><img src="./assets/history.svg" alt="Home Icon">History</a></li>
          <li><a href="#"><img src="./assets/file-document-multiple.svg" alt="Home Icon">Tasks</a></li>
          <li><a href="#"><img src="./assets/account-group.svg" alt="Home Icon">Communities</a></li>
        </ul>

        <ul class="user-settings">
          <li><a href="#"><img src="./assets/cog.svg" alt="Home Icon">Settings</a></li>
          <li><a href="#"><img src="./assets/face-agent.svg" alt="Home Icon">Support</a></li>
          <li><a href="#"><img src="./assets/lock-check.svg" alt="Home Icon">Privacy</a></li>
        </ul>
    </div>

<!-- HEADER -->
    <div class="header">
      <div class="search-bar-wrapper">
        <div class="search-bar">
          <label for="search"> <img src="./assets/magnify.svg" alt="Search Box"></label>
          <input type="search" name="search" id="search-bar">
        </div>
        <div class="notifications-tab">
          <img src="./assets/bell-ring-outline.svg" alt="Notifications Bell">
          <img src="./assets/emoticon-cool-outline.svg" alt="User Picture">
          <p>Razvan Bugoi</p>
        </div>
      </div>

      <div class="user-main-tab-wrapper">
        <div class="avatar-wrapper">
          <img src="./assets/emoticon-cool-outline.svg" alt="User profile picture">
          <p>Hi there,</p>
          <h2>Razvan Bugoi (@razbugoi)</h2>
        </div>
        <div class="navbar-wrapper">
          <nav>
            <ul>
              <li><button>New</button></li>
              <li><button>Upload</button></li>
              <li><button>Share</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="main"></div>

  </div>
<script src="./script.js"></script>
</body>
</html>
