<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

<!-- SIDEBAR -->
    <div class="sidebard">
      <div class="title">
        <h1><img src="./assets/view-dashboard.svg" alt="Dashboard Icon">Dashboard</h1>
      </div>

      <div class="general-settings">
        <p><img src="./assets/home.svg" alt="Home Icon">Home</p>
        <p><img src="./assets/account-tie.svg" alt="Home Icon">Profile</p>
        <p><img src="./assets/message-settings.svg" alt="Home Icon">Messages</p>
        <p><img src="./assets/history.svg" alt="Home Icon">History</p>
        <p><img src="./assets/file-document-multiple.svg" alt="Home Icon">Tasks</p>
        <p><img src="./assets/account-group.svg" alt="Home Icon">Communities</p>
      </div>

      <div class="user-settings">
        <p><img src="./assets/cog.svg" alt="Home Icon">Settings</p>
        <p><img src="./assets/face-agent.svg" alt="Home Icon">Support</p>
        <p><img src="./assets/lock-check.svg" alt="Home Icon">Privacy</p>
      </div>
    </div>

<!-- HEADER -->
    <div class="header">
      <div class="search-bar-wrapper">
        <div class="search-bar">
          <label for="search"> <img src="./assets/magnify.svg" alt="Search Box"></label>
          <input type="search" name="search" id="search-bar">
        </div>
        <div class="notifications-tab">
          <img src="./assets/bell-ring-outline.svg" alt="Notifications Bell">
          <img src="./assets/emoticon-cool-outline.svg" alt="User Picture">
          <p>Razvan Bugoi</p>
        </div>
      </div>

      <div class="user-main-tab-wrapper">
        <div class="avatar-wrapper">
          <img src="./assets/emoticon-cool-outline.svg" alt="User profile picture">
          <p>Hi there,</p>
          <h2>Razvan Bugoi (@razbugoi)</h2>
        </div>
        <div class="navbar-wrapper">
          <nav>
            <ul>
              <li><button>New</button></li>
              <li><button>Upload</button></li>
              <li><button>Share</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="main"></div>

  </div>
<script src="./script.js"></script>
</body>
</html>
